server:
  port: 4000
  env: "development" # <-- ✅ ДОБАВЬТЕ ЭТУ СТРОКУ (или "production")

database:
  driver: "postgres"
  url: "postgres://postgres:Sagster-2020@localhost:5432/mwork?sslmode=disable"

storage:
  type: "local"
  base_path: "./uploads"
  base_url: "/api/v1/files"
  public_read: true

upload:
  max_size: 10485760        # 10MB in bytes
  max_user_storage: 104857600  # 100MB per user
  allowed_types:
    - "image/jpeg"
    - "image/png"
    - "image/gif"
    - "image/webp"
    - "video/mp4"
    - "video/quicktime"
  image_quality: 85
